<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles/feedback.css" />
    <script src="logic/database.js" defer></script>
    <script src="logic/timer.js" defer></script>
  </head>
  <body>
    <div id="enterDetails">
        <h1>Leave Feedback</h1>

        <h4>Email</h4> 
        <input id="enterEmail" type="email" name="email">

        <h4>Date</h4>
        <input id="enterDate" type="date" name="date">

        <h4>Name</h4> 
        <input id="enterName" type="text" name="name"> 

        <h4>Description</h4> 
        <input id="enterDescription" type="text" name="description"> <br><br>

        <button class="submit">Submit</button>
    </div>
    <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="ampm"></span>
    </div>
    <div class="backLogo">
        <img
            src="./assets/backArrow.png"
            class="icon"
            height="70px"
            onclick="location.href='./#contact'"
        />
    </div>
  </body>
</html>
