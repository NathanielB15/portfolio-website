<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles/databaseStyle.css" />
    <script src="logic/database.js" type="module" defer></script>
</head>
<body>
    <div id="enterDetails">
        <h1>Leave Feedback</h1>

        <h4>Email</h4> 
        <input id="enterEmail" type="email" name="email">

        <h4>Date</h4>
        <input id="enterDate" type="date" name="date">

        <h4>Name</h4> 
        <input id="enterName" type="text" name="name"> 

        <h4>Description</h4> 
        <input id="enterDescription" type="text" name="description"> <br><br>

        <button class="submit">Submit</button>
    </div>

    <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="ampm"></span>
    </div>

    <div class="backLogo">
        <img
            src="./assets/backArrow.png"
            class="icon"
            onclick="location.href='./#contact'"
        />
    </div>
</body>
</html>
