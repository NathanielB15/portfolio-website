<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="databaseStyle.css" />
    <script src="database.js" type="module"></script>
</head>
<body>
    <div id="enterDetails">
        <h1>Leave Feedback</h1>

        <h4>Email</h4> 
        <input id="enterEmail" type="email" name="email">

        <h4>Date</h4>
        <input id="enterDate" type="date" name="date">

        <h4>Name</h4> 
        <input id="enterName" type="text" name="name"> 

        <h4>Description</h4> 
        <input id="enterDescription" type="text" name="description"> <br><br>

        <button id="submit">Submit</button>
    </div>
</body>
</html>
